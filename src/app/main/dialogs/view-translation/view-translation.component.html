<div class="modal-header">
  <h5 class="modal-title">
    {{ translation.source }} - {{ translation.target }}
  </h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div>
    <p class="text-muted">{{ translation.source }}</p>
    <h6>{{ translation.text }}</h6>
  </div>
  <div>
    <p class="text-muted">{{ translation.target }}</p>
    <h6>{{ translation.translation }}</h6>
  </div>
</div>
