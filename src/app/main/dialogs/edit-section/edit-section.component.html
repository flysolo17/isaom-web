<div class="modal-header">
  <h6 class="modal-title">Edit Section</h6>
</div>
<div class="modal-body">
  <form class="w-100" [formGroup]="sectionForm$" (submit)="submit()">
    <div class="form-floating mb-3">
      <input
        id="name"
        class="form-control"
        formControlName="name"
        type="text"
      />
      <label for="name">Enter Section name</label>
    </div>

    <div class="modal-footer">
      <button
        class="btn btn-danger"
        type="button"
        (click)="activeModal.close()"
      >
        Cancel
      </button>
      <button
        class="btn btn-dark"
        type="submit"
        [disabled]="sectionForm$.invalid"
      >
        Save Section
      </button>
    </div>
  </form>
</div>
