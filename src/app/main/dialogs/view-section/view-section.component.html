<div class="offcanvas-header">
  <h5 class="offcanvas-title">{{ section.section.name }}</h5>
  <button
    type="button"
    class="btn-close text-reset"
    aria-label="Close"
    (click)="activeOffCanvas.dismiss('Cross click')"
  ></button>
</div>
<div class="offcanvas-body">
  <h1>This page will be change.</h1>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let users of getTeachers()">
      <div class="d-flex gap-3 align-items-center">
        <img
          [src]="users.avatar"
          class="rounded-circle"
          width="40px"
          height="40px"
        />
        <div class="flex-grow-1">
          <h6>{{ users.name }}</h6>
          <p class="text-muted">{{ users.type }}</p>
        </div>
        <h6>{{ users.gender.toLocaleLowerCase() }}</h6>
      </div>
    </li>
    <li class="list-group-item" *ngFor="let users of getStudents()">
      <div class="d-flex gap-3 align-items-center">
        <img
          [src]="users.avatar"
          class="rounded-circle"
          width="40px"
          height="40px"
        />
        <div class="flex-grow-1">
          <h5 class="mb-1">{{ users.name }}</h5>
          <p class="mb-1 fw-bold">{{ users.gender }}</p>
          <small>{{ users.type }}</small>
        </div>
        <button class="btn btn-danger">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </li>
  </ul>
</div>
