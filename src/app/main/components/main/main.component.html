<div class="container-fluid vh-100" *ngIf="admin$ | async as admin">
  <div class="row h-100">
    <div
      class="col h-100 overflow-auto bg-dark"
      [ngClass]="{
        'col-2': !(isExpanded$ | async),
        'd-none': isExpanded$ | async
      }"
    >
      <div class="d-flex p-2 gap-2 align-items-center flex-column">
        <img
          src="../../../../assets/images/logo.png"
          alt="logo"
          width="80px"
          height="80px"
          routerLink="dashboard"
        />
        <div class="navigation">
          <ul>
            <li
              *ngFor="let item of menuItems$"
              [routerLink]="item.route"
              routerLinkActive="active"
              class="w-100"
            >
              <a>
                <i [ngClass]="item.selectedIcon" class="me-3"></i>
                {{ item.name }}</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div
      class="col h-100 overflow-auto"
      style="background-color: var(--background)"
    >
      <div
        class="d-flex align-items-center justify-content-between p-2 bg-white shadow-sm"
      >
        <button class="btn btn-light btn-lg" (click)="expand()">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="d-flex gap-3 align-items-center justify-content-center">
          <img
            [src]="
              admin.profile !== ''
                ? admin.profile
                : '../../../../assets/images/profile.jpg'
            "
            class="rounded-circle"
            width="40px"
            height="40px"
            alt="profile"
          />
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
