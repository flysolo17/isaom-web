<div class="container-fluid overflow-hidden vh-100">
  <div class="d-flex gap-2 align-items-stretch h-100 p-3">
    <div class="box w-75 overflow-auto">
      <div class="d-flex align-items-center justify-content-between p-3">
        <h5>Games</h5>
        <button class="btn btn-dark" (click)="createGame()">Create Game</button>
      </div>
      <div class="row">
        <div class="col-4" *ngFor="let game of games$ | async">
          <div class="card mb-3" (click)="viewGame(game.id)">
            <img
              [src]="game.cover"
              class="card-img-top rounded-3"
              alt="{{ game.title }}"
              height="180px"
              width="100%"
            />
            <div class="card-body">
              <h5 class="card-title">{{ game.title }}</h5>
              <p class="card-text">{{ game.createdAt | date }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box w-25 overflow-auto">
      <h5>Leaderboard</h5>

      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let sub of leaderboard$ | async">
          <div
            class="d-flex gap-3 align-items-center"
            (click)="viewMathes(sub.user.id)"
          >
            <img
              [src]="sub.user.avatar"
              class="rounded-circle"
              width="50px"
              height="50px"
            />
            <div class="flex-grow-1">
              <h6>{{ sub.user.name }}</h6>
              <p class="text-muted">{{ sub.user.type }}</p>
            </div>

            <h5 class="text-primary">{{ sub.totalScore }}</h5>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
